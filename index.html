<!DOCTYPE html>
<html ng-app = "myApp">

<head>
</head>

<body>

<div ng-controller = "jsonFetcher" class="panel, panel-default">
  <p class="panel-heading">Available GA's</p>
<div ng-repeat = "assistant in assistants" >
  <h1 class="panel-heading">{{assistant.name}}</h1>
  <img src="{{assistant.picture}}" class="img-rounded, img-responsive,panel-body"</img>
  <p class="panel-body">{{assistant.timings}}</p>
</div>
</div>
<div ng-controller = "ScheduleFetcher">
<p ng-repeat = "schedule in schedule">{{schedule.slotstart}}</p>
</div>
<div class="panel, panel-default">
<p class="panel-heading">Sorry, none of the GA's have their hours right now</p>
<button type="button" class="btn btn-primary">Next Available timing</button>
</div>

<script>
var ga1Monday = ["11-12","13.15-15.45","17.15-18.15"];
var d = new Date();
var slot = "8.00".split('.');
d.setHours(slot[0]);
d.setMinutes(slot[1]);
console.log(d);
</script>






<!-- StyleSheets-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Scripts-->
<script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="js/app.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
